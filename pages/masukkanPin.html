<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>ATM - Masukan Kartu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
  <div class="container bg-[#597298] rounded-lg flex">
    <div
      class="heading w-full h-[500px] flex flex-col items-center justify-center text-white text-center text-[30pt] font-mono px-10 space-y-8 ">
      <h1>Silahkan Masukan Pin Anda</h1>
      <div>
        <input type="password" id="input" class="w-[200px] h-10 text-black">
        <a onclick="berhasil()" href="#" class="text-green-500">ENTER >></a>
        <a href="keluar.html" class="text-red-500">CANCEL >></a>
      </div>
      <h1 class="text-[28pt] text-start">Tekan "Cancel" Untuk Membatalkan</h1>
    </div>
    <img src="../images/masukan-pin.jpg" class="w-[400px]">
  </div>
</body>
<script>
  var input = document.getElementById("input")

  function berhasil() {

    if (input.value.length > 0) {
      if (input.value == "123456") {
        location.href = "tarikTunai.html"
      }
      else {
        alert("Pin yang anda masukkan salah!")
      }
    } else {
      alert("Pin tidak boleh Kosong")
    }
  }


</script>

</html>
